{% load static %}
<nav id="navbar"
    class="fixed w-full z-30 transition-all duration-300 bg-white/90 dark:bg-slate-800/90 backdrop-blur-md border-b border-gray-200/50 dark:border-slate-700/50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <img src="{% static 'images/final.png' %}" alt="Portfolio Logo" class="w-10 h-10 mr-3 rounded-full">
                <h1
                    class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                    My Portfolio
                </h1>
            </div>
            <div class="flex items-center space-x-8">
                <a href="#home"
                    class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300 hover:scale-110 transform">Home</a>
                <a href="#about"
                    class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300 hover:scale-110 transform">About</a>
                <a href="#projects"
                    class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300 hover:scale-110 transform">Projects</a>
                <a href="#contact"
                    class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300 hover:scale-110 transform">Contact</a>
                <a href="#resume"
                    class="text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 transition-all duration-300 hover:scale-110 transform">Resume</a>

                <!-- Dark/Light Mode Toggle -->
                <button id="themeToggle"
                    class="p-2 rounded-lg bg-gray-200/50 dark:bg-slate-700/50 hover:bg-gray-200/70 dark:hover:bg-slate-700/70 transition-all duration-300 transform hover:scale-110">
                    <!-- Sun Icon (Light Mode) -->
                    <svg id="sunIcon" class="w-5 h-5 text-yellow-400 hidden" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <!-- Moon Icon (Dark Mode) -->
                    <svg id="moonIcon" class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</nav>

<script>
    // Navbar Background on Scroll
    window.addEventListener('scroll', function () {
        const navbar = document.getElementById('navbar');
        if (window.scrollY > 50) {
            navbar.classList.add('bg-white/95', 'dark:bg-slate-800/95');
            navbar.classList.remove('bg-white/90', 'dark:bg-slate-800/90');
        } else {
            navbar.classList.remove('bg-white/95', 'dark:bg-slate-800/95');
            navbar.classList.add('bg-white/90', 'dark:bg-slate-800/90');
        }
    });

    // Update theme toggle icons
    function updateThemeIcons() {
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        const html = document.documentElement;
        const isDark = html.classList.contains('dark');

        if (isDark) {
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        } else {
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        }
    }

    // Initialize theme icons
    document.addEventListener('DOMContentLoaded', function () {
        updateThemeIcons();
    });

    // Update icons when theme changes
    const observer = new MutationObserver(function (mutations) {
        mutations.forEach(function (mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                updateThemeIcons();
            }
        });
    });

    observer.observe(document.documentElement, {
        attributes: true,
        attributeFilter: ['class']
    });
</script>
